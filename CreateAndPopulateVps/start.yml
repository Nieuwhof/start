#cloud-config
users:
  - name: ops
    groups: users, admin, sudo
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  ops@wallace
bootcmd:
    - printf "[Resolve]\nDNS=8.8.8.8" > /etc/systemd/resolved.conf
    - mkdir -p /operations
    - sudo wget -O /operations/VpsSetup.sh https://raw.githubusercontent.com/Nieuwhof/start/main/VpnSetup.sh
    - chmod +x ./operations/VpsSetup.sh
    - [systemctl, restart, systemd-resolved]

